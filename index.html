<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Audio Feedback Recorder</title>
        <link rel="shortcut icon" href="./favicon.ico">
        <meta content="width=device-width" name="viewport">
        <meta name="theme-color" content="#00e5d2">
        <script>
            if (!window.MediaRecorder || /^\?polyfill/.test(location.search)) {
                document.write(decodeURI('%3Cscript src="./polyfill.js">%3C/script>'))
            }
        </script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <article>
            <h3 id="timer"><time>00:00:00</time></h3>
            <div id="controls">
                <p id="record" title="Record">Record</p>
                <button id="stop" title="Stop"></button>
                <div class="waveform">
                    <canvas id="canvas-1" class="js-canvas waveform__canvas"></canvas>
                    <canvas id="canvas-2" class="js-canvas waveform__canvas"></canvas>
                </div>
            </div>

            <div id="support">
                Your browser doesn’t support MediaRecorder
                or WebRTC to be able to polyfill MediaRecorder.
            </div>
            <ul id="list">
            </ul>

        </article>
        <div id="info">
            <div id="mode">
                Native support, <a href="?polyfill">force polyfill</a>
            </div>
            <div id="formats"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
